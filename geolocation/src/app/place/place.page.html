<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" (click)="goBack()"
      ><ion-icon ios="md-skip-backward" name="skip-backward"></ion-icon
      >Back</ion-buttons
    >
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit) ="addPlace(f.value)" #f="ngForm">
    <ion-item>
      <ion-label><ion-icon name="compass"></ion-icon> Enter City : </ion-label>
      <ion-input type="text" name="city" ngModel required></ion-input>
    </ion-item>
    <button ion-button block type="submit" [disabled]="!f.valid">Add Location</button>
  </form>
  Add location
</ion-content>
