<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Geo-location </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="normal"
        ><ion-icon ios-home-outline name="home"></ion-icon>Home</ion-title
      >
    </ion-toolbar>
  </ion-header>
  <ion-content padding>
    <ul>
      <li *ngFor="let place of places">{{ place.city }}</li>
    </ul>
  </ion-content>

  <div id="container">
    <ion-button (click)="go()"
      ><ion-icon name="navigate"></ion-icon>Add Location</ion-button
    >
  </div>
</ion-content>
